    <form action="index.html" method="post" id="formName" name="calculeForm">
      <h1>Calculateur Photovoltaique</h1>
      <fieldset>
          <legend>Localisation</legend>
        <input type="text" id="lat" class="local" name="lat" placeholder="Veuillez indiquer Latitude" pattern="-?\d+(,\d{2})?">
        <input type="text" id="long" class="local" name="long" placeholder="Veuillez indiquer longtitude" pattern="-?\d+(,\d{2})?"   >

        <legend>Système <br> <small> Veuillez modifier les entrées ci-dessous pour exécuter la simulation</small> </legend>
        <label for="Local">Surface disponible (m<sup>2</sup>):</label>
        <input type="text" id="surface" name="surface" placeholder="60"   >

        <input type="radio" id="tdp" name="chktype" checked="checked" value="panneau"  /> <label for="tdp" class="light"> Type de panneau </label>
       <div id="selecttype" ><br>
                 <select id="mySelect" name="typeP"  >
                   <optgroup label="Votre Type De Panneau">
                     <option value="silicium polycristallin">Silicium polycristallin</option>
                     <option value="silicium monocristallin">Silicium monocristallin</option>
                     <option value="couche mince">Couche mince </option>
                   </optgroup>
                 </select>
       </div>
        <input type="radio" id="rdp" name="chktype"  value="rendement"   /> <label for="rdp" class="light"> Rendement du panneau (%) </label>

        <div id="rendement" style="display: none"> <br> <input type="text" id="rend" name="rendement" placeholder="16.5"  > </div>

    </fieldset>
      <button id="Btn" type="button">Calculer</button>
      <div id="result" style="display: none">
        <h2> Le Potentiel Technique (kWh/an) est : <span id="resultat"></span> </h2>

      </div>
    </form>
